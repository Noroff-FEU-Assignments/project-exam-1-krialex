<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/ad221245c2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Kiks lager mat | Kontakt</title>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="Assets/bilder/logo3.png" alt="Logo"></a></div>
        <h1>Kiks lager mat</h1>
        <div>
            <label for="hamburger-menu" class="hamburger-icon"><i class="fa-solid fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu">
            <nav class="navigation">
                <ul class="menu">
                    <li><a href="blogs.html">Oppskrifter</a></li>
                    <li><a href="about.html">Om meg</a></li>
                    <li><a href="contact.html" class="current">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Kontakt meg</h2>
        <div class="kontakt-skjema">
            <form>
                <div>
                    <lable for="name" class="form-lable">Navn
                        <input type="text" id="name" name="name" placeholder="Ditt navn">
                    </lable>
                    <div class="form-error" id="name-error">Fyll inn ditt navn</div>
                </div>
                <div>
                    <label for="email" class="form-lable">Email
                        <input type="text" id="email" name="email" placeholder="Din email-adresse">
                    </label>
                    <div class="form-error" id="email-error">Skriv din mailaddresse her</div>
                </div>
                <div>
                    <label for="subject" class="form-lable">Emne
                        <input type="text" id="subject" name="subject" placeholder="Emne">
                    </label>
                    <div class="form-error" id="subject-error">Skriv inn emne på meldingen her, minst 3 tegn</div>
                </div>
                <div>
                    <label for="message" class="form-lable">Din melding
                        <textarea id="message" name="message" placeholder="Din melding"></textarea>
                    </label>
                    <div class="form-error" id="message-error">Du må skrive minst 15 tegn</div>
                </div>

                <button class="cta">Send melding</button>
            </form>
        </div>

    </main>
    <footer>
        <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
